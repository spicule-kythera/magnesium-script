version: magnesium

run:
  - get: 'http://mcgs.bcbsfl.com/'

  - wait: 10
    until: element-clickable
    locator-type: class
    locator: 'rpText'

  - click: element
    locator-type: class
    locator: 'rpText'
    index: 1

  - wait: 1
    until: true

  - click: element
    locator-type: class
    locator: 'rpExpandable'
    index: 12

  - for: each
    in:
      locator-type: css
      locator: '#RadPanelBar1 > ul > li:nth-child(2) > div > ul > li:nth-child(2) > div > ul > li'
      iterator-name: 'pdf-linkt'
    do:
      - click: element
        locator-type: variable
        locator: '{pdf-link}'

      - wait: 2
        until: true

      - snapshot: true
      - screenshot: '~/Pictures/mcgs-bcbsfl'